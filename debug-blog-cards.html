<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debug Blog Cards - Espacio Shanti</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-8">
      <h1 class="text-3xl font-bold mb-6 text-center">üîç Debug Blog Cards</h1>

      <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <h2 class="text-xl font-semibold mb-4">Debug Paso a Paso</h2>
        <div class="space-y-4">
          <button
            onclick="debugStep1()"
            class="w-full bg-blue-500 text-white px-6 py-3 rounded hover:bg-blue-600"
          >
            1Ô∏è‚É£ Ver Datos Raw de localStorage
          </button>

          <button
            onclick="debugStep2()"
            class="w-full bg-purple-500 text-white px-6 py-3 rounded hover:bg-purple-600"
          >
            2Ô∏è‚É£ Procesar Datos Igual que generateBlogCards
          </button>

          <button
            onclick="debugStep3()"
            class="w-full bg-green-500 text-white px-6 py-3 rounded hover:bg-green-600"
          >
            3Ô∏è‚É£ Generar HTML de Tarjeta
          </button>

          <button
            onclick="createTestEntry()"
            class="w-full bg-orange-500 text-white px-6 py-3 rounded hover:bg-orange-600"
          >
            ‚ú® Crear Entrada de Prueba Controlada
          </button>
        </div>
      </div>

      <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <h2 class="text-xl font-semibold mb-4">Resultados del Debug</h2>
        <div id="debug-output" class="bg-gray-100 p-4 rounded min-h-[200px]">
          <p class="text-gray-600 italic">Los resultados aparecer√°n aqu√≠...</p>
        </div>
      </div>

      <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-xl font-semibold mb-4">Test de Tarjeta Generada</h2>
        <div id="card-preview" class="space-y-4">
          <!-- La tarjeta de prueba aparecer√° aqu√≠ -->
        </div>
      </div>
    </div>

    <script>
      function debugStep1() {
        const entries = JSON.parse(localStorage.getItem("blogEntries") || "[]");

        let output =
          '<h3 class="font-bold text-lg mb-3">üì¶ Datos Raw de localStorage:</h3>';

        if (entries.length === 0) {
          output +=
            '<p class="text-red-500">‚ùå No hay entradas en localStorage</p>';
        } else {
          output += `<p class="text-green-600">‚úÖ Se encontraron ${entries.length} entradas</p><br>`;

          entries.forEach((entry, index) => {
            output += `
                        <div class="border border-gray-300 rounded p-3 mb-3">
                            <h4 class="font-semibold text-blue-600">Entrada ${
                              index + 1
                            }:</h4>
                            <pre class="text-xs bg-gray-50 p-2 rounded mt-2 overflow-x-auto">${JSON.stringify(
                              entry,
                              null,
                              2
                            )}</pre>
                        </div>
                    `;
          });
        }

        document.getElementById("debug-output").innerHTML = output;
      }

      function debugStep2() {
        const entries = JSON.parse(localStorage.getItem("blogEntries") || "[]");

        let output =
          '<h3 class="font-bold text-lg mb-3">‚öôÔ∏è Procesamiento de Datos:</h3>';

        if (entries.length === 0) {
          output +=
            '<p class="text-red-500">‚ùå No hay entradas para procesar</p>';
          document.getElementById("debug-output").innerHTML = output;
          return;
        }

        entries.forEach((entry, index) => {
          output += `<div class="border border-gray-300 rounded p-4 mb-4">`;
          output += `<h4 class="font-semibold text-blue-600 mb-2">Procesando Entrada ${
            index + 1
          }:</h4>`;

          // Debug cada campo individualmente
          output += `<div class="space-y-2 text-sm">`;

          // 1. Validaci√≥n de entrada
          const isValidEntry = entry && typeof entry === "object";
          output += `<div><strong>‚úì Entrada v√°lida:</strong> <span class="${
            isValidEntry ? "text-green-600" : "text-red-600"
          }">${isValidEntry}</span></div>`;

          // 2. Fecha
          let formattedDate = "Fecha no disponible";
          let dateDebug = "Sin createdAt o no es string";
          if (entry.createdAt && typeof entry.createdAt === "string") {
            try {
              const date = new Date(entry.createdAt);
              if (!isNaN(date.getTime())) {
                formattedDate = date.toLocaleDateString("es-ES", {
                  year: "numeric",
                  month: "long",
                  day: "numeric",
                });
                dateDebug = `‚úÖ Fecha procesada correctamente`;
              } else {
                dateDebug = `‚ùå Fecha inv√°lida: ${entry.createdAt}`;
              }
            } catch (e) {
              dateDebug = `‚ùå Error al procesar fecha: ${e.message}`;
            }
          } else {
            dateDebug = `‚ùå createdAt: "${
              entry.createdAt
            }" (tipo: ${typeof entry.createdAt})`;
          }
          output += `<div><strong>üìÖ Fecha:</strong> <span class="font-mono">${formattedDate}</span> - ${dateDebug}</div>`;

          // 3. Emoji
          let emoji = "üìù";
          let emojiDebug = "Usando emoji por defecto";
          if (
            entry.emoji &&
            typeof entry.emoji === "string" &&
            entry.emoji.trim() !== "" &&
            entry.emoji !== "undefined"
          ) {
            emoji = entry.emoji;
            emojiDebug = `‚úÖ Emoji v√°lido: "${entry.emoji}"`;
          } else {
            emojiDebug = `‚ùå Emoji inv√°lido: "${
              entry.emoji
            }" (tipo: ${typeof entry.emoji})`;
          }
          output += `<div><strong>üòÄ Emoji:</strong> ${emoji} - ${emojiDebug}</div>`;

          // 4. Categor√≠a
          let category = "general";
          let categoryDebug = "Usando categor√≠a por defecto";
          if (
            entry.category &&
            typeof entry.category === "string" &&
            entry.category.trim() !== "" &&
            entry.category !== "undefined"
          ) {
            category = entry.category;
            categoryDebug = `‚úÖ Categor√≠a v√°lida: "${entry.category}"`;
          } else {
            categoryDebug = `‚ùå Categor√≠a inv√°lida: "${
              entry.category
            }" (tipo: ${typeof entry.category})`;
          }
          const categoryDisplay =
            category.charAt(0).toUpperCase() + category.slice(1);
          output += `<div><strong>üè∑Ô∏è Categor√≠a:</strong> ${categoryDisplay} - ${categoryDebug}</div>`;

          // 5. Autor
          let authorName = "Equipo Espacio Shanti";
          let authorDebug = "Usando autor por defecto";
          if (
            entry.author &&
            typeof entry.author === "string" &&
            entry.author.trim() !== "" &&
            entry.author !== "undefined"
          ) {
            if (entry.author.includes("@")) {
              const emailPart = entry.author.split("@")[0];
              if (emailPart && emailPart.length > 0) {
                authorName = emailPart.replace(/[._]/g, " ");
                authorName = authorName
                  .split(" ")
                  .map((word) =>
                    word && word.length > 0
                      ? word.charAt(0).toUpperCase() + word.slice(1)
                      : word
                  )
                  .join(" ");
                authorDebug = `‚úÖ Extra√≠do de email: "${entry.author}" ‚Üí "${authorName}"`;
              }
            } else {
              authorName = entry.author;
              authorDebug = `‚úÖ Autor directo: "${entry.author}"`;
            }
          } else {
            authorDebug = `‚ùå Autor inv√°lido: "${
              entry.author
            }" (tipo: ${typeof entry.author})`;
          }
          output += `<div><strong>üë§ Autor:</strong> ${authorName} - ${authorDebug}</div>`;

          // 6. T√≠tulo
          const title =
            entry.title &&
            typeof entry.title === "string" &&
            entry.title.trim() !== "" &&
            entry.title !== "undefined"
              ? entry.title
              : "Sin t√≠tulo";
          const titleDebug =
            title === "Sin t√≠tulo"
              ? `‚ùå T√≠tulo inv√°lido: "${
                  entry.title
                }" (tipo: ${typeof entry.title})`
              : `‚úÖ T√≠tulo v√°lido: "${entry.title}"`;
          output += `<div><strong>üìù T√≠tulo:</strong> ${title} - ${titleDebug}</div>`;

          output += `</div></div>`;
        });

        document.getElementById("debug-output").innerHTML = output;
      }

      function debugStep3() {
        const entries = JSON.parse(localStorage.getItem("blogEntries") || "[]");

        if (entries.length === 0) {
          document.getElementById("debug-output").innerHTML =
            '<p class="text-red-500">‚ùå No hay entradas para generar HTML</p>';
          return;
        }

        // Tomar la primera entrada para generar HTML
        const entry = entries[0];

        // Aplicar la misma l√≥gica que generateBlogCards
        let formattedDate = "Fecha no disponible";
        if (entry.createdAt && typeof entry.createdAt === "string") {
          try {
            const date = new Date(entry.createdAt);
            if (!isNaN(date.getTime())) {
              formattedDate = date.toLocaleDateString("es-ES", {
                year: "numeric",
                month: "long",
                day: "numeric",
              });
            }
          } catch (e) {
            console.warn("Error formatting date:", entry.createdAt, e.message);
          }
        }

        const content =
          entry.content && typeof entry.content === "string"
            ? entry.content
            : "";
        const previewContent =
          content.length > 120 ? content.substring(0, 120) + "..." : content;

        let emoji = "üìù";
        if (
          entry.emoji &&
          typeof entry.emoji === "string" &&
          entry.emoji.trim() !== "" &&
          entry.emoji !== "undefined"
        ) {
          emoji = entry.emoji;
        }

        let category = "general";
        if (
          entry.category &&
          typeof entry.category === "string" &&
          entry.category.trim() !== "" &&
          entry.category !== "undefined"
        ) {
          category = entry.category;
        }
        const categoryDisplay =
          category.charAt(0).toUpperCase() + category.slice(1);

        let authorName = "Equipo Espacio Shanti";
        if (
          entry.author &&
          typeof entry.author === "string" &&
          entry.author.trim() !== "" &&
          entry.author !== "undefined"
        ) {
          if (entry.author.includes("@")) {
            const emailPart = entry.author.split("@")[0];
            if (emailPart && emailPart.length > 0) {
              authorName = emailPart.replace(/[._]/g, " ");
              authorName = authorName
                .split(" ")
                .map((word) =>
                  word && word.length > 0
                    ? word.charAt(0).toUpperCase() + word.slice(1)
                    : word
                )
                .join(" ");
            }
          } else {
            authorName = entry.author;
          }
        }

        const title =
          entry.title &&
          typeof entry.title === "string" &&
          entry.title.trim() !== "" &&
          entry.title !== "undefined"
            ? entry.title
            : "Sin t√≠tulo";

        // Generar el HTML de la tarjeta
        const cardHTML = `
                <article class="bg-white rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 overflow-hidden">
                    <div class="p-6">
                        <div class="flex items-center justify-between mb-4">
                            <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-gradient-to-r from-green-100 to-emerald-100 text-green-700">
                                <span class="mr-1">${emoji}</span>
                                ${categoryDisplay}
                            </span>
                            <time class="text-sm text-gray-500" datetime="${
                              entry.createdAt || ""
                            }">
                                ${formattedDate}
                            </time>
                        </div>

                        <h3 class="text-xl font-bold text-gray-800 mb-3">
                            ${title}
                        </h3>

                        <p class="text-gray-600 mb-4 leading-relaxed">
                            ${previewContent || "Sin contenido disponible"}
                        </p>

                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-2">
                                <div class="w-8 h-8 bg-gradient-to-br from-green-400 to-emerald-400 rounded-full flex items-center justify-center">
                                    <i class="fas fa-user text-white text-xs"></i>
                                </div>
                                <span class="text-sm text-gray-700 font-medium">
                                    ${authorName}
                                </span>
                            </div>
                            
                            <button class="inline-flex items-center text-green-600 hover:text-green-700 font-medium text-sm transition-colors">
                                Leer m√°s
                                <i class="fas fa-arrow-right ml-1 text-xs"></i>
                            </button>
                        </div>
                    </div>
                </article>
            `;

        document.getElementById("debug-output").innerHTML = `
                <h3 class="font-bold text-lg mb-3">üé® HTML Generado:</h3>
                <div class="bg-gray-50 p-3 rounded mb-4">
                    <h4 class="font-semibold mb-2">Vista Previa:</h4>
                    ${cardHTML}
                </div>
                <div class="bg-gray-50 p-3 rounded">
                    <h4 class="font-semibold mb-2">C√≥digo HTML:</h4>
                    <pre class="text-xs overflow-x-auto whitespace-pre-wrap">${cardHTML
                      .replace(/</g, "&lt;")
                      .replace(/>/g, "&gt;")}</pre>
                </div>
            `;
      }

      function createTestEntry() {
        const now = new Date();
        const testEntry = {
          id: "test-debug-" + Date.now(),
          title: "Entrada de Debug - " + now.toLocaleDateString(),
          content:
            "Esta es una entrada creada espec√≠ficamente para debug. Debe mostrar correctamente: fecha, emoji, autor y t√≠tulo.",
          author: "debug.tester@espacioshanti.com",
          createdAt: now.toISOString(),
          category: "debug",
          emoji: "üîß",
          summary: "Entrada para debugging",
        };

        // Obtener entradas existentes
        let entries = JSON.parse(localStorage.getItem("blogEntries") || "[]");

        // Agregar la nueva entrada al principio
        entries.unshift(testEntry);

        // Guardar
        localStorage.setItem("blogEntries", JSON.stringify(entries));

        // Mostrar confirmaci√≥n
        document.getElementById("debug-output").innerHTML = `
                <h3 class="font-bold text-lg mb-3">‚úÖ Entrada de Debug Creada:</h3>
                <div class="bg-green-50 border border-green-200 rounded p-4">
                    <pre class="text-sm">${JSON.stringify(
                      testEntry,
                      null,
                      2
                    )}</pre>
                </div>
                <p class="mt-4 text-green-600 font-medium">
                    ‚úÖ Entrada guardada en localStorage. Ahora puedes:
                    <br>1. Ejecutar "Procesar Datos" para ver c√≥mo se procesa
                    <br>2. Ir a index.html para ver si aparece correctamente
                </p>
            `;
      }
    </script>
  </body>
</html>
