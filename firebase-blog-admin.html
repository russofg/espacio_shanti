    <script>
      let firebaseManager = null;

      // Esperar a que Firebase se inicialice
      document.addEventListener("DOMContentLoaded", async function () {
        updateStatus("ğŸ”„ Inicializando Firebase...", "info");

        // Esperar a que Firebase estÃ© disponible
        let attempts = 0;
        const maxAttempts = 50;

        while (!window.firebaseManager && attempts < maxAttempts) {
          await new Promise((resolve) => setTimeout(resolve, 100));
          attempts++;
        }

        if (window.firebaseManager) {
          firebaseManager = window.firebaseManager;
          updateStatus("âœ… Firebase conectado correctamente", "success");
        } else {
          updateStatus("âŒ No se pudo conectar con Firebase", "error");
        }
      });

      function updateStatus(message, type = "info") {
        const statusContainer = document.getElementById("firebase-status");
        const timestamp = new Date().toLocaleTimeString();
        const colors = {
          info: "text-blue-600",
          success: "text-green-600",
          error: "text-red-600",
          warning: "text-yellow-600",
        };

        statusContainer.innerHTML += `<div class="${colors[type]} mb-1">[${timestamp}] ${message}</div>`;
        statusContainer.scrollTop = statusContainer.scrollHeight;
      }

      async function loadFirebaseEntries() {
        if (!firebaseManager) {
          updateStatus("âŒ Firebase no estÃ¡ disponible", "error");
          return;
        }

        updateStatus("ğŸ“¥ Cargando entradas de Firebase...", "info");

        try {
          const entries = await firebaseManager.getBlogEntries();
          updateStatus(
            `ğŸ“Š Se encontraron ${entries.length} entradas`,
            "success"
          );

          displayEntries(entries);
        } catch (error) {
          updateStatus(
            `âŒ Error al cargar entradas: ${error.message}`,
            "error"
          );
        }
      }

      async function deleteAllFirebaseEntries() {
        if (!firebaseManager) {
          updateStatus("âŒ Firebase no estÃ¡ disponible", "error");
          return;
        }

        if (
          !confirm(
            "Â¿EstÃ¡s seguro de que quieres eliminar TODAS las entradas del blog de Firebase?"
          )
        ) {
          return;
        }

        updateStatus("ğŸ—‘ï¸ Eliminando todas las entradas...", "warning");

        try {
          // Primero cargar todas las entradas
          const entries = await firebaseManager.getBlogEntries();

          // Eliminar una por una
          for (const entry of entries) {
            await firebaseManager.deleteBlogEntry(entry.id);
            updateStatus(`ğŸ—‘ï¸ Eliminada: "${entry.title}"`, "warning");
          }

          updateStatus("âœ… Todas las entradas eliminadas", "success");

          // Limpiar la vista
          document.getElementById("entries-container").innerHTML =
            '<p class="text-gray-600 italic">No hay entradas</p>';
        } catch (error) {
          updateStatus(
            `âŒ Error al eliminar entradas: ${error.message}`,
            "error"
          );
        }
      }

      function displayEntries(entries) {
        const container = document.getElementById("entries-container");

        if (entries.length === 0) {
          container.innerHTML =
            '<p class="text-gray-600 italic">No hay entradas en Firebase</p>';
          return;
        }

        container.innerHTML = entries
          .map((entry, index) => {
            // Analizar cada campo - mejorado para Firebase Timestamps
            const hasCreatedAt =
              entry.createdAt &&
              (typeof entry.createdAt === "string" ||
                (typeof entry.createdAt === "object" &&
                  entry.createdAt.seconds));
            const hasDate = entry.date && typeof entry.date === "string";
            const hasValidEmoji =
              entry.emoji &&
              entry.emoji !== "undefined" &&
              typeof entry.emoji === "string";
            const hasValidAuthor =
              entry.author &&
              entry.author !== "undefined" &&
              typeof entry.author === "string";

            // Format createdAt for display
            let createdAtDisplay = "NO DEFINIDO";
            if (entry.createdAt) {
              if (typeof entry.createdAt === "string") {
                createdAtDisplay = entry.createdAt;
              } else if (entry.createdAt.seconds) {
                const date = new Date(entry.createdAt.seconds * 1000);
                createdAtDisplay =
                  date.toLocaleDateString("es-ES") +
                  " " +
                  date.toLocaleTimeString("es-ES");
              }
            }

            return `
                    <div class="border border-gray-200 rounded-lg p-4 ${
                      hasCreatedAt && hasDate && hasValidEmoji
                        ? "bg-green-50"
                        : "bg-red-50"
                    }">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="font-semibold text-lg">${
                              entry.title || "Sin tÃ­tulo"
                            }</h3>
                            <button onclick="deleteEntry('${entry.id}', '${
              entry.title
            }')" 
                                    class="text-red-600 hover:text-red-800 text-sm">
                                <i class="fas fa-trash"></i> Eliminar
                            </button>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4 text-sm">
                            <div>
                                <strong>ID:</strong> ${entry.id}<br>
                                <strong>CategorÃ­a:</strong> ${
                                  entry.category || "N/A"
                                }<br>
                                <strong>Emoji:</strong> <span class="${
                                  hasValidEmoji
                                    ? "text-green-600"
                                    : "text-red-600"
                                }">${entry.emoji || "N/A"}</span><br>
                                <strong>Autor:</strong> <span class="${
                                  hasValidAuthor
                                    ? "text-green-600"
                                    : "text-red-600"
                                }">${entry.author || "N/A"}</span>
                            </div>
                            <div>
                                <strong>createdAt:</strong> <span class="${
                                  hasCreatedAt
                                    ? "text-green-600"
                                    : "text-red-600"
                                }">${createdAtDisplay}</span><br>

                                  hasDate ? "text-green-600" : "text-red-600"
                                }">${entry.date || "NO DEFINIDO"}</span><br>
                                <strong>Estado:</strong> <span class="${
                                  hasCreatedAt && hasDate && hasValidEmoji
                                    ? "text-green-600"
                                    : "text-red-600"
                                }">
                                    ${
                                      hasCreatedAt && hasDate && hasValidEmoji
                                        ? "âœ… Correcto"
                                        : "âŒ Necesita correcciÃ³n"
                                    }

                            </div>

      async function deleteEntry(entryId, entryTitle) {
        if (!firebaseManager) {
          updateStatus("âŒ Firebase no estÃ¡ disponible", "error");
          return;
        }

        if (
          !confirm(`Â¿EstÃ¡s seguro de que quieres eliminar "${entryTitle}"?`)

        }

        try {
          await firebaseManager.deleteBlogEntry(entryId);
          updateStatus(`ğŸ—‘ï¸ Eliminada: "${entryTitle}"`, "warning");

          // Recargar entradas
          loadFirebaseEntries();
