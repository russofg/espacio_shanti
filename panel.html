<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Terapeutas - Espacio Shanti</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Iconos -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Tailwind Config Custom -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              sage: "#9CAF88",
              "sage-light": "#B8C9A7",
              "sage-dark": "#7A8B6C",
              cream: "#F7F5F1",
              "warm-white": "#FEFCF8",
              earth: "#D4B896",
              "earth-dark": "#C8A882",
              lavender: "#E6E0F8",
              "soft-gray": "#F8F9FA",
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              serif: ["Playfair Display", "serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-soft-gray text-gray-800 font-sans">
    <!-- Login Modal -->
    <div
      id="login-modal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
    >
      <div class="bg-white rounded-xl p-8 max-w-md w-full mx-4">
        <div class="text-center mb-6">
          <h2 class="text-2xl font-serif font-semibold text-gray-800">
            Acceso de Terapeutas
          </h2>
          <p class="text-gray-600 mt-2">
            Ingresa tus credenciales para acceder al panel
          </p>
        </div>

        <form id="login-form">
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Email</label
            >
            <input
              type="email"
              id="login-email"
              required
              class="form-input w-full px-3 py-2 border border-gray-300 rounded-md"
            />
          </div>

          <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Contraseña</label
            >
            <input
              type="password"
              id="login-password"
              required
              class="form-input w-full px-3 py-2 border border-gray-300 rounded-md"
            />
          </div>

          <button
            type="submit"
            class="w-full bg-sage text-white py-3 px-6 rounded-md hover:bg-sage-dark transition-colors duration-200 font-medium"
          >
            Iniciar Sesión
          </button>
        </form>

        <div class="mt-4 text-center">
          <p class="text-sm text-gray-600">
            ¿Problemas para acceder?
            <a
              href="mailto:admin@espacioshanti.com"
              class="text-sage hover:text-sage-dark"
              >Contacta al administrador</a
            >
          </p>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <main
      id="main-content"
      class="hidden max-w-7xl mx-auto px-2 sm:px-4 lg:px-8 py-4 sm:py-8"
    >
      <!-- Mobile Header -->
      <div
        class="flex justify-between items-center mb-6 bg-white rounded-lg shadow-sm p-4"
      >
        <div>
          <h1 class="text-lg font-serif font-semibold text-sage-dark">
            Espacio Shanti
          </h1>
          <p id="user-info-mobile" class="text-sm text-gray-600"></p>
        </div>
        <button
          id="logout-btn-mobile"
          class="text-sage hover:text-sage-dark p-2 rounded-lg hover:bg-sage-light/20"
        >
          <i class="fas fa-sign-out-alt text-lg"></i>
        </button>
      </div>

      <!-- Dashboard Stats -->
      <div class="grid grid-cols-2 md:grid-cols-3 gap-3 sm:gap-6 mb-6 sm:mb-8">
        <div class="bg-white rounded-lg sm:rounded-xl shadow-md p-3 sm:p-6">
          <div class="flex items-center">
            <div class="p-2 sm:p-3 rounded-full bg-sage-light text-sage-dark">
              <i class="fas fa-calendar-check text-sm sm:text-xl"></i>
            </div>
            <div class="ml-2 sm:ml-4">
              <p class="text-xs sm:text-sm text-gray-600">Reservas Hoy</p>
              <p
                id="today-reservations"
                class="text-lg sm:text-2xl font-semibold text-gray-800"
              >
                0
              </p>
            </div>
          </div>
        </div>

        <div class="bg-white rounded-lg sm:rounded-xl shadow-md p-3 sm:p-6">
          <div class="flex items-center">
            <div class="p-2 sm:p-3 rounded-full bg-earth-light text-earth-dark">
              <i class="fas fa-clock text-sm sm:text-xl"></i>
            </div>
            <div class="ml-2 sm:ml-4">
              <p class="text-xs sm:text-sm text-gray-600">Próxima Cita</p>
              <p
                id="next-appointment"
                class="text-sm sm:text-lg font-semibold text-gray-800 leading-tight"
              >
                Sin citas
              </p>
            </div>
          </div>
        </div>

        <div
          class="bg-white rounded-lg sm:rounded-xl shadow-md p-3 sm:p-6 col-span-2 md:col-span-1"
        >
          <div class="flex items-center">
            <div class="p-2 sm:p-3 rounded-full bg-lavender text-purple-700">
              <i class="fas fa-chart-line text-sm sm:text-xl"></i>
            </div>
            <div class="ml-2 sm:ml-4">
              <p class="text-xs sm:text-sm text-gray-600">Esta Semana</p>
              <p
                id="week-reservations"
                class="text-lg sm:text-2xl font-semibold text-gray-800"
              >
                0
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- Calendar and Reservations -->
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 sm:gap-8">
        <!-- Weekly Calendar -->
        <div class="lg:col-span-2 order-2 lg:order-1">
          <div class="bg-white rounded-lg sm:rounded-xl shadow-md p-3 sm:p-6">
            <div class="flex justify-between items-center mb-4 sm:mb-6">
              <h3 class="text-lg sm:text-xl font-semibold text-gray-800">
                Calendario Semanal
              </h3>
              <div class="flex items-center space-x-1 sm:space-x-2">
                <button
                  id="prev-week"
                  class="p-1 sm:p-2 rounded-md hover:bg-gray-100"
                >
                  <i class="fas fa-chevron-left text-sm"></i>
                </button>
                <span
                  id="current-week"
                  class="px-2 sm:px-4 py-1 sm:py-2 text-xs sm:text-sm font-medium whitespace-nowrap"
                ></span>
                <button
                  id="next-week"
                  class="p-1 sm:p-2 rounded-md hover:bg-gray-100"
                >
                  <i class="fas fa-chevron-right text-sm"></i>
                </button>
              </div>
            </div>

            <div id="weekly-calendar" class="overflow-x-auto">
              <!-- Calendar will be generated here -->
            </div>
          </div>
        </div>

        <!-- Reservations List -->
        <div class="lg:col-span-1 order-1 lg:order-2">
          <div class="bg-white rounded-lg sm:rounded-xl shadow-md p-3 sm:p-6">
            <h3
              class="text-lg sm:text-xl font-semibold text-gray-800 mb-4 sm:mb-6"
            >
              Reservas de Hoy
            </h3>
            <div id="today-reservations-list">
              <!-- Today's reservations will be listed here -->
            </div>
          </div>

          <!-- Quick Actions -->
          <div
            class="bg-white rounded-lg sm:rounded-xl shadow-md p-3 sm:p-6 mt-4 sm:mt-6"
          >
            <h3 class="text-lg sm:text-xl font-semibold text-gray-800 mb-4">
              Acciones Rápidas
            </h3>
            <div class="space-y-3">
              <button
                onclick="window.therapistPanel.showNewReservationModal()"
                class="w-full text-left p-3 rounded-md hover:bg-gray-50 border border-gray-200 text-sm"
              >
                <i class="fas fa-plus text-sage mr-3"></i>
                Nueva Reserva Manual
              </button>
              <button
                onclick="window.therapistPanel.showFullCalendarModal()"
                class="w-full text-left p-3 rounded-md hover:bg-gray-50 border border-gray-200 text-sm"
              >
                <i class="fas fa-calendar-alt text-sage mr-3"></i>
                Ver Calendario Completo
              </button>
              <button
                onclick="window.therapistPanel.showMonthlyReportsModal()"
                class="w-full text-left p-3 rounded-md hover:bg-gray-50 border border-gray-200"
              >
                <i class="fas fa-chart-bar text-sage mr-3"></i>
                Reportes Mensuales
              </button>
              <button
                onclick="window.therapistPanel.showReminderSystemModal()"
                class="w-full text-left p-3 rounded-md hover:bg-gray-50 border border-gray-200"
              >
                <i class="fas fa-bell text-sage mr-3"></i>
                Sistema de Recordatorios
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script src="cache-buster.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/alternative-whatsapp.js"></script>
    <script src="js/email-service.js"></script>
    <script src="js/reminder-system.js"></script>
    <script src="js/therapist-panel.js"></script>
  </body>
</html>
