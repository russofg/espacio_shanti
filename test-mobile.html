<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .test-mobile {
            border: 2px solid red;
            background: yellow;
            padding: 20px;
            margin: 10px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Test de Visibilidad Mobile</h1>
        
        <div class="test-mobile">
            <h2 class="text-xl font-semibold mb-2">‚úÖ Siempre visible</h2>
            <p>Este div siempre debe ser visible en mobile</p>
        </div>
        
        <div class="test-mobile hidden sm:block">
            <h2 class="text-xl font-semibold mb-2">‚ùå Oculto en mobile</h2>
            <p>Este div est√° oculto en mobile (hidden sm:block)</p>
        </div>
        
        <div class="test-mobile">
            <h2 class="text-xl font-semibold mb-2">üîß Acciones R√°pidas (desde panel.html)</h2>
            <div class="space-y-3">
                <button class="w-full text-left p-3 rounded-md hover:bg-gray-50 border border-gray-200 text-sm">
                    <i class="fas fa-plus text-green-600 mr-3"></i>
                    Nueva Reserva Manual
                </button>
                <button class="w-full text-left p-3 rounded-md hover:bg-gray-50 border border-gray-200 text-sm">
                    <i class="fas fa-calendar-alt text-green-600 mr-3"></i>
                    Ver Calendario Completo
                </button>
            </div>
        </div>
        
        <div class="mt-8 p-4 bg-blue-50 rounded-lg">
            <h3 class="font-semibold">Informaci√≥n del dispositivo:</h3>
            <p id="device-info"></p>
        </div>
    </div>

    <script>
        document.getElementById('device-info').innerHTML = `
            <strong>Ancho de pantalla:</strong> ${window.innerWidth}px<br>
            <strong>Altura de pantalla:</strong> ${window.innerHeight}px<br>
            <strong>User Agent:</strong> ${navigator.userAgent}
        `;
    </script>
</body>
</html>
